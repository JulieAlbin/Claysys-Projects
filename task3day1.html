<!DOCTYPE html>
<html>
<body>

<h2>REGISTRATION FORM</h2>


<form>
  <label for="fname">FirstName:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">LastName:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
 
  <label for="ages">Age:</label>
  <input type="text" id="ages" name="ages"><br><br>
  <label for="gender">Gender:</label>
  ​<input type="radio" id="male" name="gender" value="MALE">
  <label for="male">Male</label>
  <input type="radio" id="css" name="gender" value="FEMALE">
  <label for="female">Female</label><br><br>
  <label for="phone">Phone number:</label>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678"><br><br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email"><br><br>
  <label for="address">Address</label>
  <input type="text" id="add" name="add"><br><br>
  <label for="states">State:</label>
  <select name="states" id="states">
    <option value="kerala">Kerala</option>
    <option value="tamilnadu">Tamilnadu</option>
    <option value="karnadaka">karnadaka</option>
    <option value="gujarath">Gujarath</option><br><br>
    
        <select name="state" id="state" class="form-control">
            <option value="kerala">Kerala</option>
            </select><br<br>
            <label for="uname">User Name:</label>
            <input type="uname" id="uname" name="uname" placeholder="User Name"><br><br>
            <label for="password">Password</label>
    <input type="password" id="pwd" name="pwd"placeholder="Password"><br><br>
    <label for="cpass">Confirm Password</label>
    <input type="cpass" id="pwd" name="pwd"placeholder=" Confirm Password"><br><br>

  <input type="submit" value="Submit">
</form>


</body>
</html>
